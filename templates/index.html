<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>

h1{
    color: mediumseagreen;
    text-align: center;
}
.waening{
    color: red;
    font-weight: bold;
    text-align: center;
}
.card{
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    color: white;
    width: 50%;
    height: auto;
    padding: 20px;
}
.container{
    background:#edf2f7 ;
    font-weight: bold;
    padding-bottom: 10px;
    border-radius: 15px;
}

</style>

<body style="background:#BCBBB8">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Crop Recommendation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container my-3 mt-3">
    <h1 class="text-success">Crop Recommendation System<span class="text-success"></span></h1>

<form action='/predict' method="POST">
<div class="row">
    <div class="col-md-4">
        <label for="Nitrogen">Nitrogen</label><br>
        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-contribute">
    </div>
    <div class="col-md-4">
        <label for="Phosporus">Phosporus</label><br>
        <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosporus" class="form-contribute">
    </div>
    <div class="col-md-4">
        <label for="Potassium">Potassium</label><br>
        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-contribute">
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-4">
        <label for="Temperature">Temperature</label><br>
        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-contribute">
    </div>
    <div class="col md-4">
        <label for="Humidity">Humidity</label><br>
        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-contribute">
    </div>
    <div class="col md-4">
        <label for="pH">pH</label><br>
        <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH" class="form-contribute">
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-4">
        <label for="Rainfall">Rainfall</label><br>
        <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-contribute">

    </div>
</div>
<div class="row mt-4">
<div class="col-md-12 text-center">
    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
</div>
</div>
</form>
{% if result %}
    <div class="card bg-dark" styles="width:18rem;">
        <img src="{{url_for('static',filename='image.jpg')}}"  class="card-img-top"alt="card image">
        <div class="card-body">
          <h5 class="card-title">Recommend Crop for Cultivation is:</h5>
          <p class="card-text">{{result}}</p>
        
    </div>
</div>
{% endif %}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">integrity</script>
</body>
</html>
